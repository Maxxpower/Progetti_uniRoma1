<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<!-- 	<h:outputStylesheet name="style.css" library="css" />
	<h:outputScript library="jquery-ui/external/jquery/" name="jquery.js" />
	<h:outputScript library="jquery-ui" name="jquery-ui.min.js" />
	<h:outputStylesheet library="jquery-ui" name="jquery-ui.min.css" />
	<h:outputScript library="scripts" name="apply_Ui.js" /> -->

	<link type="text/css" href="resources/css/style.css" rel="stylesheet" />
	<link type="text/css" href="resources/jquery-ui/jquery-ui.css"
		rel="stylesheet" />
	<script type="text/javascript"
		src="resources/jquery-ui/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="resources/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="resources/scripts/apply_Ui.js"></script>
	<style>
body {
	font: 62.5% "Trebuchet MS", sans-serif;
	margin: 50px;
}

.demoHeaders {
	margin-top: 2em;
}

#dialog-link {
	padding: .4em 1em .4em 20px;
	text-decoration: none;
	position: relative;
}

#dialog-link span.ui-icon {
	margin: 0 5px 0 0;
	position: absolute;
	left: .2em;
	top: 50%;
	margin-top: -8px;
}

#icons {
	margin: 0;
	padding: 0;
}

#icons li {
	margin: 2px;
	position: relative;
	padding: 4px 0;
	cursor: pointer;
	float: left;
	list-style: none;
}

#icons span.ui-icon {
	float: left;
	margin: 0 4px;
}

.fakewindowcontain .ui-widget-overlay {
	position: absolute;
}

.ui-menu {
	width: 200px;
}

.ui-widget-header {
	padding: 0.2em;
}

select {
	width: 200px;
}
</style>

</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content" />
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>
</html>
